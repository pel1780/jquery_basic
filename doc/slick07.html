<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick 07 - 역방향</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/slick.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <style>
        .rtl {
            padding: 100px 0;
        }

        .rtl h2 {
            font-size: 30px;
            font-weight: 700;
            margin: 0 0 10px 0;
            text-align: center;
        }

        .rtl p {
            font-size: 15px;
            font-weight: 300;
            margin: 0 0 30px 0;
            text-align: center;
        }

        .rtl .inner {
            width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        .rtl .rtl_slide figure {
            margin: 0 15px;
        }

        .rtl .rtl_slide {
            margin: 0 -15px;
        }
    </style>
</head>

<body>
    <section class="rtl">
        <h2>Lorem ipsum dolor sit.</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio, consectetur.</p>
        <div class="inner">
            <div class="rtl_slide " dir="rtl">
                <figure>
                    <img src="../img/main_con01.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con02.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con03.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con04.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con05.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con06.jpg" alt="">
                </figure>
            </div>
        </div>

    </section>
    <script>
        $(function () {
            $('.rtl_slide').slick({
                autoplay: true,
                slidesToShow: 5,
                rtl: true,
            });
        })
    </script>
</body>

</html>
