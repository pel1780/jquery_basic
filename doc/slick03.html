<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick 03 - slide 레이아웃에 맞춰서 배치하기</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/slick.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <style>
        * {
            outline: 1px solid t-omato;
        }

        .product {
            padding: 100px 0;
        }

        .product .tit {
            width: 1200px;
            margin: 0 auto 30px auto;
        }

        .product h2 {
            font-size: 30px;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .product p {
            font-size: 15px;
            font-weight: 300;
        }

        .product .inner {
            width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }

        .product_slide {
            margin: 0 -15px;
        }

        .product_slide figure {
            padding: 0 15px;

        }
    </style>
</head>

<body>
    <section class="product">
        <div class="tit">
            <h2>Lorem ipsum dolor sit.</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, dolorem.</p>
        </div>
        <div class="inner">
            <div class="product_slide">
                <figure>
                    <div class="box">
                        <img src="../img/main_con01.jpg" alt="">
                    </div>
                    <div class="dec">제품설명</div>
                    <a href="">구매하기</a>
                </figure>
                <figure>
                    <div class="box">
                        <img src="../img/main_con02.jpg" alt="">
                    </div>
                    <div class="dec">제품설명</div>
                    <a href="">구매하기</a>
                </figure>
                <figure>
                    <div class="box">
                        <img src="../img/main_con03.jpg" alt="">
                    </div>
                    <div class="dec">제품설명</div>
                    <a href="">구매하기</a>
                </figure>
                <figure>
                    <div class="box">
                        <img src="../img/main_con04.jpg" alt="">
                    </div>
                    <div class="dec">제품설명</div>
                    <a href="">구매하기</a>
                </figure>
                <figure>
                    <div class="box">
                        <img src="../img/main_con05.jpg" alt="">
                    </div>
                    <div class="dec">제품설명</div>
                    <a href="">구매하기</a>
                </figure>
                <figure>
                    <div class="box">
                        <img src="../img/main_con06.jpg" alt="">
                    </div>
                    <div class="dec">제품설명</div>
                    <a href="">구매하기</a>
                </figure>
            </div>
        </div>
    </section>


    <script>
        $(function () {
            $('.product_slide').slick({
                slidesToShow: 5,
            });

        })

    </script>
</body>

</html>
