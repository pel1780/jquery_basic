<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>top banner 01</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <style>
        * {
            outline: 1px solid gr-een;
        }

        h1 {
            text-align: center;
        }

        .main {
            height: 100vh;
            background: #333;
        }

        .top_banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: tomato;
            color: #fff;
            line-height: 100px;
        }

        .top_banner .inner {
            width: 1200px;
            margin: 0 auto;
            height: 5px;
            overflow: hidden;
            transition: 0.5s;
        }

        .top_banner.on .inner {
            height: 100px;
        }

        .top_banner.on i {
            transform: rotate(180deg);
        }

        .top_banner button {
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translate(-100%, 100%);
            margin: 0 0 0 600px;

            background: tomato;
            border: none;
            padding: 0px 15px 3px 15px;
            border-radius: 0 0 5px 5px;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <header>
        <div class="top_banner">
            <div class="inner">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minima, similique.
            </div>
            <button>
                <i class="xi-angle-down"></i>DUNKIN HOLIDAY
            </button>
        </div>

        <h1>
            <a href="">
                <img src="../img/logo_w.png" alt="">
            </a>
        </h1>
    </header>
    <section class="main">

    </section>



    <script>
        $(function () {
            $('.top_banner button').on('click', function () {
                $('.top_banner').toggleClass('on');
                // $('.top_banner').addClass('on');
            })


        });
        // document.querySelector('.popup01 button').addEventListener('click', (e) => {
        //     console.log(e.target)
        // });
        // document.querySelector('.popup02 button').addEventListener('click', function () {
        //     console.log(this)
        // });
    </script>
</body>

</html>
