<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll event 03 - 화면에 도착했을때 애니메이션이 일어나게</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <style>
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 30px;
        }

        section:nth-child(even) {
            background: #f7f7f7;
        }

        .content {
            position: relative;
        }

        .content h2 {
            opacity: 0;

            transform: translate(0, 200px);
        }

        .content.on h2 {
            opacity: 1;
            transform: translate(0, 0);
            transition: 0.5s 0.5s;
        }

        .content .otb {
            position: absolute;
            bottom: 0;
            right: 0;

            width: 200px;
            height: 80px;
            background: tomato;

        }

        .content.on .otb {
            animation: otb 2s both;
        }

        @keyframes otb {
            to {
                right: 50%;

            }
        }
    </style>
</head>

<body>
    <section class="main">
        나는 main
    </section>
    <section class="content">
        <h2>나는 h2</h2>
        <div class="otb"></div>
    </section>
    <section class="content">
        <h2>나는 h2</h2>
        <div class="otb"></div>
    </section>
    <section class="content">
        <h2>나는 h2</h2>
        <div class="otb"></div>
    </section>
    <script>
        $(function () {


            $(window).on('scroll', function () {
                var sct = $(window).scrollTop();
                $('.content').each(function () {
                    var _thisTOP = $(this).offset().top;
                    console.log(_thisTOP);
                    if (sct > _thisTOP - 200) {
                        $(this).addClass('on');
                    } else {
                        $(this).removeClass('on');
                    }
                })
            })
        })
    </script>
</body>

</html>
