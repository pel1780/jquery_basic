<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>right banner 02 - 우측 쇼핑몰 베너</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <style>
        * {
            outline: 1px solid gr-een;
        }

        h1 {
            text-align: center;
        }

        .main {
            height: 300vh;
            background: #333;
        }

        .shop_banner {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translate(calc(100% - 40px), -50%);

        }

        .shop_banner li {
            line-height: 40px;
            background: #f9f9f9;
            transition: 0.5s;
            border-bottom: 1px solid #ddd;
        }

        .shop_banner li.on {
            transform: translate(calc(40px - 100%), 0);
        }

        .shop_banner button {
            background: transparent;
            border: none;
            width: 40px;
            /* height: 40px; */
            line-height: 40px;
            background: tomato;
            color: #fff;
            border-right: 1px solid #ddd;
        }

        .shop_banner a {
            padding: 0 15px;
        }
    </style>
</head>

<body>
    <header>

        <h1>
            <a href="">
                <img src="../img/logo_w.png" alt="">
            </a>
        </h1>
    </header>
    <section class="main">

    </section>

    <div class="shop_banner">
        <ul>
            <li><button><i class="xi-home"></i></button><a href="">menu01</a></li>
            <li><button><i class="xi-cart-o"></i></button><a href="">menu02</a></li>
            <li><button><i class="xi-heart-o"></i></button><a href="">menu03</a></li>
        </ul>
        <button class="totop"><i class="xi-angle-up"></i></button>
    </div>



    <script>
        $(function () {
            $('.shop_banner button').on('click', function () {
                $('.shop_banner li').removeClass('on');
                $(this).parent().toggleClass('on');
            });

            $('.totop').on('click', function () {
                $('html, body').animate({ scrollTop: 0 }, 1000)
            });

            $(window).on('scroll', function () {
                $('.shop_banner li').removeClass('on');
            });

        });
        // document.querySelector('.popup01 button').addEventListener('click', (e) => {
        //     console.log(e.target)
        // });
        // document.querySelector('.popup02 button').addEventListener('click', function () {
        //     console.log(this)
        // });
    </script>
</body>

</html>
