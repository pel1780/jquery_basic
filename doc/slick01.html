<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick 01 - mainVisual 슬라이드 배경으로 만들기</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/slick.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <style>
        .slick01 {
            position: relative;
        }

        .slick-list,
        .slick-track {
            transition-delay: 0.03s;
        }

        .itm {
            height: 100vh;
        }

        .itm01 {
            background: url(../img/main_visual01.jpg) no-repeat center center/cover;
        }

        .itm02 {
            background: url(../img/main_visual02.jpg) no-repeat center center/cover;
        }

        .itm03 {
            background: url(../img/main_visual03.jpg) no-repeat center center/cover;
        }

        .slogan {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1200px;
            margin: 0 auto;
            z-index: 999;
            color: #fff;
            text-shadow: 0 0 1px #000;
        }

        .slogan h2 {
            font-size: 40px;
            font-weight: 700;
            margin: 0 0 20px 0;
        }

        .slogan p {
            font-size: 15px;
            font-weight: 300;
        }
    </style>
</head>

<body>
    <section class="slick01">
        <div class="slogan">
            <h2>Lorem ipsum dolor sit.</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quidem, quis!</p>
        </div>
        <div class="mainSlide">
            <div class="itm itm01"></div>
            <div class="itm itm02"></div>
            <div class="itm itm03"></div>
        </div>
    </section>

    <script>
        $(function () {
            $('.mainSlide').slick({
                arrows: false,
            });

        })

    </script>
</body>

</html>
