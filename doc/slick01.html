<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick 01 - 신세계 slide</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/slick.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap');

        .mz {
            font-family: 'Noto Serif KR', serif;
        }

        .Art {
            padding: 200px 0 200px 0;
            overflow: hidden;
        }

        .Art h2 {
            font-size: 40px;
            font-weight: 600;
            text-align: center;
            margin: 0 0 50px 0;
        }

        .Art .inner {
            width: 1100px;
            height: 350px;
        }

        .Art .left_tab {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1200px;
        }

        .Art .left_tab .tit {
            font-size: 30px;
            font-weight: 600;
            font-family: 'Noto Serif KR', serif;
            margin: 0 0 30px 0;
            color: #fff;
            line-height: 40px;
        }

        .Art .left_tab span {
            display: block;
            font-size: 14px;
            font-weight: 300;
            margin: 0 0 30px 0;
            color: goldenrod;
        }

        .Art .left_tab .itm {
            display: none;
        }

        .Art .left_tab .itm.on {
            display: block;
        }

        .Art .left_tab a {
            display: inline-block;
            padding: 5px 15px 7px 15px;
            color: #fff;
            border: 1px solid #fff;
            font-size: 12px;
        }

        .art_content_wrap {
            position: relative;
        }

        .Art .right_slide {
            position: absolute;
            top: 50px;
            right: -150px;
            width: calc(50% + 165px);
        }

        .Art .right_slide figure {
            padding: 0 15px;
        }

        .arrows {
            color: #fff;
        }

        .num {
            color: #fff;
        }
    </style>
</head>

<body>
    <section class="Art">
        <h2 class="mz">Art &amp; Culture</h2>
        <div class="art_content_wrap">
            <div class="inner">
                <div class="left_tab">
                    <div class="itm on">
                        <span>01 Lorem, ipsum dolor.</span>
                        <div class="tit">
                            신세계 아카데미 <br />
                            겨울학기 수강회원 모집
                        </div>
                        <a href="">VIEW MORE</a>
                    </div>
                    <div class="itm">
                        <span>02 Lorem, ipsum dolor.</span>
                        <div class="tit">
                            신세계 아카데미 <br />
                            겨울학기 수강회원 모집
                        </div>
                        <a href="">VIEW MORE</a>
                    </div>
                    <div class="itm">
                        <span>03 Lorem, ipsum dolor.</span>
                        <div class="tit">
                            신세계 아카데미 <br />
                            겨울학기 수강회원 모집
                        </div>
                        <a href="">VIEW MORE</a>
                    </div>
                    <div class="itm">
                        <span>04 Lorem, ipsum dolor.</span>
                        <div class="tit">
                            신세계 아카데미 <br />
                            겨울학기 수강회원 모집
                        </div>
                        <a href="">VIEW MORE</a>
                    </div>
                    <div class="itm">
                        <span>05 Lorem, ipsum academy.</span>
                        <div class="tit">
                            신세계 아카데미 <br />
                            겨울학기 수강회원 모집
                        </div>
                        <a href="">VIEW MORE</a>
                    </div>
                </div>
                <div class="arrows">
                    <i class="xi-angle-left"></i>
                    <i class="xi-angle-right"></i>
                </div>
                <div class="num">
                    <!-- 1 / 5 -->
                </div>
            </div>
            <div class="right_slide">
                <figure>
                    <img src="../img/main_con01.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con02.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con03.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con04.jpg" alt="">
                </figure>
                <figure>
                    <img src="../img/main_con05.jpg" alt="">
                </figure>
            </div>

        </div>
    </section>

    <script>
        $(function () {

            var bgColor = ['#207844', '#41437b', '#9b3440', '#844141', '#7f7f7f']
            $('.Art .inner').css({ background: bgColor[0] })

            $('.right_slide').on('init afterChange', function (e, s, c) {
                console.log(c);
                $('.Art .left_tab .itm').eq(c).addClass('on').siblings().removeClass('on');

                $('.Art .inner').css({ background: bgColor[c] })
                $('.num').text((c ? c + 1 : 1) + ' / ' + bgColor.length)
                // bgColor.length 배열의 갯수를 구해 숫자로 적어주는 것
            })

            $('.right_slide').slick({
                slidesToShow: 2,
                autoplay: true,
                arrows: false,
            });

            $('.arrows i:nth-child(1)').on('click', function () {
                $('.right_slide').slick('slickPrev')
            })
            $('.arrows i:nth-child(2)').on('click', function () {
                $('.right_slide').slick('slickNext')
            })
        })
        // 배열을 만들어주고 배열에 있는 bg를 변경해주는
    </script>
</body>

</html>
