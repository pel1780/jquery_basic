<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick 05 - 슬라이드 2개 붙여 사용하기</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/slick.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <style>
        .sync {
            padding: 100px 0;
        }

        .sync h2 {
            font-size: 30px;
            font-weight: 700;
            margin: 0 0 10px 0;
            text-align: center;
        }

        .sync p {
            font-size: 15px;
            font-weight: 300;
            margin: 0 0 30px 0;
            text-align: center;
        }

        .sync .inner {
            display: flex;
            gap: 30px;
            width: 1200px;
            margin: 0 auto 50px auto;
        }

        .sync .inner>div {
            flex: 1;
            overflow: hidden;
        }

        .sync .arrows {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

        .sync .dots {
            display: flex;
            gap: 4px;
        }
    </style>
</head>

<body>
    <section class="sync">
        <h2>Lorem ipsum dolor sit.</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio, consectetur.</p>
        <div class="inner">
            <div class="left">
                <div class="left_slide">
                    <figure>
                        <img src="../img/main_con01.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/main_con02.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/main_con03.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/main_con04.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/main_con05.jpg" alt="">
                    </figure>
                </div>
            </div>
            <div class="right">
                <div class="right_slide">
                    <figure>
                        <img src="../img/main_con05.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/main_con04.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/main_con03.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/main_con02.jpg" alt="">
                    </figure>
                    <figure>
                        <img src="../img/main_con01.jpg" alt="">
                    </figure>
                </div>
            </div>
        </div>
        <div class="arrows">
            <i class="xi-angle-left"></i>
            <ul class="dots">
                <li><button>01</button></li>
                <li><button>02</button></li>
                <li><button>03</button></li>
                <li><button>04</button></li>
                <li><button>05</button></li>
            </ul>
            <i class="xi-angle-right"></i>
        </div>

    </section>
    <script>
        $(function () {
            $('.left_slide').slick({
                arrows: false,
                fade: true,
                asNavFor: '.right_slide',
            });
            $('.right_slide').slick({
                arrows: false,
                vertical: true,
                asNavFor: '.left_slide',
            });

            $('.arrows i:first-child').on('click', function () {
                $('.left_slide').slick('slickPrev');
            });
            $('.arrows i:last-child').on('click', function () {
                $('.left_slide').slick('slickNext');
            });

            $('.dots li').on('click', function () {
                console.log($(this).index())
                var idx = $(this).index();
                $('.left_slide').slick('slickGoTo', idx);
            })
        })
    </script>
</body>

</html>
