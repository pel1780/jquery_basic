<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>right banner 01 - </title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <style>
        * {
            outline: 1px solid gr-een;
        }

        h1 {
            text-align: center;
        }

        .main {
            height: 100vh;
            background: #333;
        }

        .right_banner {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            transform: translate(100%, 0);

            background: #ddd;
            transition: 0.5s;
        }

        .right_banner.on {
            transform: translate(0, 0);
        }

        .right_banner ul {
            line-height: 40px;
            padding: 20px;
        }

        .right_banner.on i {
            transform: rotate(180deg);
        }

        .right_banner button {
            position: absolute;
            top: 80px;
            left: 0;
            transform: translate(-100%, 0);
            background: #ddd;
            border: none;
        }
    </style>
</head>

<body>
    <header>

        <h1>
            <a href="">
                <img src="../img/logo_w.png" alt="">
            </a>
        </h1>
    </header>
    <section class="main">

    </section>

    <div class="right_banner">
        <ul>
            <li><a href="">menu01</a></li>
            <li><a href="">menu02</a></li>
            <li><a href="">menu03</a></li>
            <li><a href="">menu04</a></li>
            <li><a href="">menu05</a></li>
        </ul>
        <button><i class="xi-arrow-right"></i></button>
    </div>



    <script>
        $(function () {
            $('.right_banner button').on('click', function () {
                $('.right_banner').toggleClass('on');
            });

        });

        //     console.log(e.target)
        // });
        // document.querySelector('.popup02 button').addEventListener('click', function () {
        //     console.log(this)
        // });
    </script>
</body>

</html>
